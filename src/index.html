<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Teko" rel="stylesheet">
    <title>Gametime Starter Kit</title>
  </head>
  <body>
    <header>
        <img class="header-img" src="https://fontmeme.com/permalink/190321/eac8ea22ca3d6807f5fb76129fd7eb34.png" alt="get-schwifty-font" border="0">
    </header>
    <main>
      <section>
        <h2 class="category">Category:</h2>
        <div class="word-box">
          <!-- words box here-->
        </div>
        <h2 class="description">Description:</h2>
      </section>
      <aside>
        <img class="wheel-img" src="images/portal.png">
        <h4>YOU SPUN <span>bankrupt</span></h4>
        <!-- wheel here -->
      </aside>
    </main>
    <section class="player-section">
    <!-- player section -->
      <article>
        <img class="player-image" src="/images/Morty.png" alt="player-one">
        <h3 class="player-name">Player 1</h3>
        <h4 class="player-score">Score:</h4>
        <h4 class="player-bank">Bank:</h4>
      </article>
      <article>
          <img class="player-image" src="/images/Mr_poopy_butthole.png" alt="player-one">
        <h3 class="player-name">Player 2</h3>
        <h4 class="player-score">Score:</h4>
        <h4 class="player-bank">Bank:</h4>
      </article>
      <article>
          <img class="player-image" src="/images/Pickle_rick.png" alt="player-one">
        <h3 class="player-name">Player 3</h3>
        <h4 class="player-score">Score:</h4>
        <h4 class="player-bank">Bank:</h4>
      </article>
    </section>

    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
