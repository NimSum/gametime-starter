<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Teko" rel="stylesheet">
    <title>Gametime Starter Kit</title>
  </head>
  <body>
    <header>
        <img class="header-img" src="https://fontmeme.com/permalink/190321/eac8ea22ca3d6807f5fb76129fd7eb34.png" alt="get-schwifty-font" border="0">
    </header>
    <section class="splash">
        <h2>Enter Player Names</h2>
        <p>Player 1: <input id="p1Name" type="text" placeholder="Player 1"></p>
        <p>Player 2: <input id="p2Name" type="text" placeholder="Player 2"></p>
        <p>Player 3: <input id="p3Name" type="text" placeholder="Player 3"></p>
        <button class="start-btn">Start Game</button>
        <!-- splash page here -->
      </section>
    <main class="game-page">
      <section>
        <h2 class="category">Category:</h2>
        <div class="word-box">
          <!-- words box here-->
          <p>Letters Used: <span  class="letters-used"></span></p>
        </div>
        <h2 class="description">Description:</h2>
        <div class="spin-pop-up">
          <!-- <p>enter letter here:</p> -->
          <input class="ltr-input gues-cons" type="text" maxlength="1">
          <button class="check-btn guess-cons">Consonant Guess:</button>
          <input type="text" class="input-solve" placeholder="Solve the Puzzle">
          <button class="final-solution-btn">Solve Puzzle</button>
          <div class="vowels-to-buy">
            <span>A</span>
            <span>E</span>
            <span>I</span>
            <span>O</span>
            <span>U</span>
          </div>
        </div>
      </section>
      <aside>
        <img class="wheel-img" src="images/portal.png">
        <h4 class="prize-container"><span class="prize"></span></h4>
        <div class="possible-prizes"><p>Prizes:</p></div>
        <div>
          <button class="btn-solve">SOLVE</button>
          <button class="btn-spin">SPIN</button>
          <button class="buy">BUY A VOWEL</button>
        </div>
        <!-- wheel here -->
      </aside>
    </main>
    <section class="btns game-page">

      <!-- if we get the animation working for the input to appear we should reuse it for the vowels to appear when buy vowel btn is clicked -->
    </section>
    <section class="player-section game-page">
    <!-- player section -->
      <article>
        <img class="player-image player-one" src="/images/Morty.png" alt="player-one">
        <h3 class="player-name" id="p1Name-board">Player 1</h3>
        <h4 class="player-score-label">Score:<span class="player-score">100</span></h4>
        <h4 class="player-bank-label">Bank:<span class="player-bank">100</span></h4>
      </article>
      <article>
          <img class="player-image player-two" src="/images/Mr_poopy_butthole.png" alt="player-one">
        <h3 class="player-name" id="p2Name-board">Player 2</h3>
        <h4 class="player-score-label">Score:<span class="player-score">100</span></h4>
        <h4 class="player-bank-label">Bank:<span class="player-bank">100</span></h4>
      </article>
      <article>
          <img class="player-image player-three" src="/images/Pickle_rick.png" alt="player-one">
        <h3 class="player-name active" id="p3Name-board">Player 3</h3>
        <h4 class="player-score-label">Score:<span class="player-score">100</span></h4>
        <h4 class="player-bank-label">Bank:<span class="player-bank">100</span></h4>
      </article>
    </section>

    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
